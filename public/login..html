<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAlert - Login</title>

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="icon" type="image/png" href="spotalert_logo.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            font-family: Poppins, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header-nav {
            position: absolute;
            top: 18px;
            left: 22px;
        }
        .header-nav a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
        }

        .container {
            width: 92%;
            max-width: 380px;
            background: #fff;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 90px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 8px 0 20px;
            font-weight: 600;
            color: #0a1733;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #cbd3df;
            border-radius: 8px;
            font-size: 15px;
        }

        .pass-wrap {
            position: relative;
        }
        .pass-wrap input {
            padding-right: 42px;
        }
        .show-pass {
            position: absolute;
            right: 12px;
            top: 13px;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .error {
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }

        .link {
            margin-top: 14px;
            font-size: 14px;
        }

        .link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        #shira-assistant {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background: linear-gradient(135deg,#00f0ff,#007bff);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 18px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

<div class="header-nav">
    <a href="index.html">‚Üê Back to Home</a>
</div>

<div class="container">
    <img src="spotalert_logo.png" class="logo" alt="SpotAlert Logo">
    <h2>SpotAlert Login</h2>

    <input type="email" id="email" placeholder="Enter Email" autofocus>

    <div class="pass-wrap">
        <input type="password" id="password" placeholder="Enter Password">
        <span class="show-pass" onclick="togglePassword()" id="eye">üëÅ</span>
    </div>

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>

    <div class="link">
        Forgot password? <a href="reset.html">Reset</a>
    </div>
    <div class="link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<div id="shira-assistant">üí¨</div>

<script>
const API_BASE = "https://api.spotalert.live";

function togglePassword() {
    const pass = document.getElementById("password");
    const eye = document.getElementById("eye");
    pass.type = pass.type === "password" ? "text" : "password";
    eye.textContent = pass.type === "password" ? "üëÅ" : "üôà";
}

async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("error");

    errorEl.textContent = "";

    if (!email || !password) {
        errorEl.textContent = "Please enter both email and password.";
        return;
    }

    try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            cache: "no-store"
        });

        const data = await res.json();

        if (!res.ok || !data.token) {
            errorEl.textContent = data.error || "Login failed.";
            return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("spotalert_user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";
    } catch {
        errorEl.textContent = "Network error. Try again.";
    }
}
</script>

</body>
</html>
