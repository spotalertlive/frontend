<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpotAlert Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #1e88e5;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    input, button {
      padding: 8px;
      margin-right: 5px;
    }

    button {
      background: #1e88e5;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1565c0;
    }

    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
    }

    .empty {
      color: #777;
      font-size: 14px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

<header>
  <strong>ðŸš¨ SpotAlert</strong>
  <nav>
    <a href="/">Home</a>
    <a href="/dashboard.html">Dashboard</a>
    <a href="/plans.html">Plans</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">

  <!-- KNOWN FACES -->
  <div class="card">
    <h2>ðŸ‘¤ Known Faces</h2>

    <input id="personName" placeholder="Person Name" />
    <input id="faceFile" type="file" accept="image/*" />
    <button onclick="addFace()">Add Face</button>

    <div id="facesError" class="error"></div>
    <ul id="facesList"></ul>
    <div id="facesEmpty" class="empty"></div>
  </div>

  <!-- CAMERAS -->
  <div class="card">
    <h2>ðŸ“· Connected Cameras</h2>
    <div id="camerasError" class="error"></div>
    <ul id="camerasList"></ul>
    <div id="camerasEmpty" class="empty"></div>
  </div>

  <!-- TEST DETECTION -->
  <div class="card">
    <h2>ðŸ§ª Test Detection</h2>
    <input id="testImage" type="file" accept="image/*" />
    <button onclick="testDetection()">Upload</button>
    <div id="testResult"></div>
  </div>

  <!-- ALERTS -->
  <div class="card">
    <h2>ðŸš¨ Recent Alerts</h2>
    <div id="alertsError" class="error"></div>
    <ul id="alertsList"></ul>
    <div id="alertsEmpty" class="empty"></div>
  </div>

</div>

<script>
const API = "https://api.spotalert.live/api";
const token = localStorage.getItem("token");

if (!token) {
  alert("Not logged in");
  location.href = "/";
}

function authHeaders() {
  return {
    "Authorization": "Bearer " + token
  };
}

/* ===================== FACES ===================== */
async function loadFaces() {
  try {
    const r = await fetch(API + "/faces", { headers: authHeaders() });
    if (!r.ok) throw new Error("HTTP " + r.status);
    const data = await r.json();

    const list = document.getElementById("facesList");
    const empty = document.getElementById("facesEmpty");
    list.innerHTML = "";

    if (data.length === 0) {
      empty.textContent = "No known faces added.";
      return;
    }

    empty.textContent = "";
    data.forEach(f => {
      const li = document.createElement("li");
      li.textContent = f.name || f.faceId;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("facesError").textContent =
      "Failed to load faces: " + e.message;
  }
}

async function addFace() {
  const name = document.getElementById("personName").value;
  const file = document.getElementById("faceFile").files[0];
  if (!name || !file) return alert("Name + image required");

  const fd = new FormData();
  fd.append("name", name);
  fd.append("image", file);

  const r = await fetch(API + "/faces", {
    method: "POST",
    headers: authHeaders(),
    body: fd
  });

  if (r.ok) {
    document.getElementById("personName").value = "";
    document.getElementById("faceFile").value = "";
    loadFaces();
  } else {
    alert("Failed to add face");
  }
}

/* ===================== CAMERAS ===================== */
async function loadCameras() {
  try {
    const r = await fetch(API + "/cameras", { headers: authHeaders() });
    if (!r.ok) throw new Error("HTTP " + r.status);
    const data = await r.json();

    const list = document.getElementById("camerasList");
    const empty = document.getElementById("camerasEmpty");
    list.innerHTML = "";

    if (data.length === 0) {
      empty.textContent = "No cameras connected.";
      return;
    }

    empty.textContent = "";
    data.forEach(c => {
      const li = document.createElement("li");
      li.textContent = c.name || c.id;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("camerasError").textContent =
      "Failed to load cameras: " + e.message;
  }
}

/* ===================== ALERTS ===================== */
async function loadAlerts() {
  try {
    const r = await fetch(API + "/alerts", { headers: authHeaders() });
    if (!r.ok) throw new Error("HTTP " + r.status);
    const data = await r.json();

    const list = document.getElementById("alertsList");
    const empty = document.getElementById("alertsEmpty");
    list.innerHTML = "";

    if (data.length === 0) {
      empty.textContent = "No alerts yet.";
      return;
    }

    empty.textContent = "";
    data.forEach(a => {
      const li = document.createElement("li");
      li.textContent = `${a.type} - ${a.createdAt}`;
      list.appendChild(li);
    });

  } catch (e) {
    document.getElementById("alertsError").textContent =
      "Failed to load alerts: " + e.message;
  }
}

/* ===================== TEST ===================== */
async function testDetection() {
  const file = document.getElementById("testImage").files[0];
  if (!file) return alert("Select image");

  const fd = new FormData();
  fd.append("image", file);

  const r = await fetch(API + "/detect", {
    method: "POST",
    headers: authHeaders(),
    body: fd
  });

  const data = await r.json();
  document.getElementById("testResult").innerText =
    JSON.stringify(data, null, 2);
}

/* ===================== LOGOUT ===================== */
function logout() {
  localStorage.removeItem("token");
  location.href = "/";
}

/* ===================== INIT ===================== */
loadFaces();
loadCameras();
loadAlerts();
</script>

</body>
</html>
