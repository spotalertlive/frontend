<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | SpotAlert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="spotalert_logo.png" />

  <style>
    main.container {
      max-width: 680px;
      margin: 140px auto 80px;
      padding: 0 20px;
    }

    .contact-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .contact-card h1 {
      margin-top: 0;
      font-size: 1.9rem;
      color: #002d66;
    }

    .subtitle {
      margin-bottom: 28px;
      color: #555;
    }

    .form-group { margin-bottom: 18px; }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cfd8e6;
      font-size: 15px;
      font-family: Poppins, sans-serif;
    }

    input:focus, textarea:focus {
      border-color: #0073ff;
      box-shadow: 0 0 0 3px rgba(0,115,255,0.15);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0073ff, #00a2ff);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    .form-status {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header class="frosted-header">
  <img src="spotalert_logo.png" class="logo" onclick="location.href='index.html'">
  <nav>
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="login.html">Login</a>
    <a href="contact.html" style="font-weight:700;">Contact</a>
  </nav>
</header>

<main class="container">
  <section class="contact-card">
    <h1>Contact SpotAlert</h1>
    <p class="subtitle">
      Have a question, technical issue, or partnership inquiry?
      Send us a message and our team will respond shortly.
    </p>

    <form id="contactForm">
      <div class="form-group">
        <label>Full Name</label>
        <input id="name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input id="email" type="email" required>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input id="subject" required>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>

      <button class="btn-primary" type="submit">Send Message</button>
      <p id="formStatus" class="form-status"></p>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 SpotAlert. All rights reserved.</p>
</footer>

<script>
const API_BASE = "https://api.spotalert.live";

document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("formStatus");
  status.textContent = "Sending message...";
  status.style.color = "#555";

  const payload = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    subject: document.getElementById("subject").value.trim(),
    message: document.getElementById("message").value.trim()
  };

  try {
    const res = await fetch(`${API_BASE}/api/contact`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error();

    status.textContent = "✅ Message sent successfully. We’ll contact you shortly.";
    status.style.color = "green";
    document.getElementById("contactForm").reset();

  } catch {
    status.textContent = "❌ Failed to send message. Please try again later.";
    status.style.color = "red";
  }
});
</script>

</body>
</html>
