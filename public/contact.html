<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | SpotAlert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="spotalert_logo.png" />

  <style>
    /* ================= CONTACT PAGE ONLY ================= */

    main.container {
      max-width: 680px;
      margin: 140px auto 80px;
      padding: 0 20px;
    }

    .contact-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: left;
    }

    .contact-card h1 {
      margin-top: 0;
      font-size: 1.9rem;
      color: #002d66;
    }

    .contact-card .subtitle {
      margin-bottom: 28px;
      color: #555;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1c1c1c;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cfd8e6;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #0073ff;
      box-shadow: 0 0 0 3px rgba(0,115,255,0.15);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0073ff, #00a2ff);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,115,255,0.35);
    }

    .form-status {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 600px) {
      main.container {
        margin-top: 120px;
      }

      .contact-card {
        padding: 26px 22px;
      }
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="frosted-header">
  <img src="spotalert_logo.png" class="logo" onclick="location.href='index.html'">
  <nav>
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="login.html">Login</a>
    <a href="contact.html" style="font-weight:700;">Contact</a>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main class="container">
  <section class="contact-card">
    <h1>Contact SpotAlert</h1>
    <p class="subtitle">
      Have a question, technical issue, or partnership inquiry?
      Send us a message and our team will respond shortly.
    </p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-primary">
        Send Message
      </button>

      <p id="formStatus" class="form-status"></p>
    </form>
  </section>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  <p>© 2025 SpotAlert. All rights reserved.</p>
  <div class="footer-links">
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </div>
</footer>

<!-- ================= SCRIPT ================= -->
<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("formStatus");
  status.textContent = "Sending message...";
  status.style.color = "#555";

  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name.value.trim(),
        email: email.value.trim(),
        subject: subject.value.trim(),
        message: message.value.trim()
      })
    });

    if (!res.ok) throw new Error("Failed");

    status.textContent = "✅ Message sent successfully. We’ll contact you shortly.";
    status.style.color = "green";
    document.getElementById("contactForm").reset();

  } catch {
    status.textContent = "❌ Failed to send message. Please try again later.";
    status.style.color = "red";
  }
});
</script>

</body>
</html>
