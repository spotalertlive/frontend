<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | SpotAlert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main site styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="spotalert_logo.png" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="container header-flex">
    <a href="index.html" class="logo">
      <img src="spotalert_logo.png" alt="SpotAlert Logo" />
      <span>SpotAlert</span>
    </a>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="plans.html">Plans</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">
  <section class="card contact-card">
    <h1>Contact SpotAlert</h1>
    <p class="subtitle">
      Have a question, issue, or partnership request?  
      Our team will get back to you shortly.
    </p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-primary">
        Send Message
      </button>

      <p id="formStatus" class="form-status"></p>
    </form>
  </section>
</main>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="container footer-flex">
    <p>© 2025 SpotAlert. All rights reserved.</p>

    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
  </div>
</footer>

<!-- ================= SCRIPT ================= -->
<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("formStatus");
  status.textContent = "Sending...";
  status.style.color = "#555";

  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      })
    });

    if (!res.ok) throw new Error("Network error");

    status.textContent = "Message sent successfully. We’ll contact you soon.";
    status.style.color = "green";
