<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAlert - Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            font-family: Poppins, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.12);
            text-align: center;
        }

        .logo {
            width: 85px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 20px;
            font-weight: 600;
            color: #0a1733;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #cbd3df;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #005fcc;
        }

        .error {
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="spotalert_logo.png" class="logo" alt="SpotAlert Logo">

    <h2>Admin Login</h2>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="adminLogin()">Login</button>

    <div class="error" id="error"></div>

</div>

<script>
    // CORRECT ADMIN API ENDPOINT
    const API_URL = "https://api.spotalert.live/api/admin/login";

    async function adminLogin() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorEl = document.getElementById("error");

        errorEl.textContent = "";

        if (!email || !password) {
            errorEl.textContent = "Please enter both email and password.";
            return;
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (!res.ok) {
                errorEl.textContent = data.error || "Invalid admin credentials.";
                return;
            }

            // Save ADMIN TOKEN (different from user token)
            localStorage.setItem("admin_token", data.token);

            // Redirect to admin dashboard
            window.location.href = "admin_dashboard.html";

        } catch (err) {
            errorEl.textContent = "‚ùå Server error. Try again.";
        }
    }
</script>

</body>
</html>
