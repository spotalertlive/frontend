<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified – SpotAlert</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 45px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box img {
      height: 70px;
      margin-bottom: 20px;
      cursor: pointer;
      filter: drop-shadow(0 0 12px #00e6ff);
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.9rem;
      font-weight: 600;
    }

    p {
      color: #e0f5ff;
      font-size: 1rem;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 240px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    button:hover {
      background: #f1f9ff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>

<body>

  <div class="box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo"
         onclick="window.location.href='index.html'">

    <h2>✅ Email Verified Successfully</h2>

    <p>Your SpotAlert account is now active.<br>
    You can continue to your dashboard and start using your AI security system.</p>

    <button onclick="window.location.href='dashboard.html'">
      Go to Dashboard
    </button>

    <br><br>

    <button style="background:#ffffff33; color:white;"
            onclick="window.location.href='login.html'">
      Back to Login
    </button>

  </div>

  <footer>© 2025 SpotAlert.live</footer>

</body>
</html>
