<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification – SpotAlert</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b7cff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #ffffff;
      border-radius: 16px;
      padding: 42px 36px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      height: 70px;
      margin-bottom: 18px;
    }

    .icon {
      font-size: 64px;
      margin: 12px 0;
    }

    h1 {
      font-size: 1.9rem;
      margin: 10px 0;
      color: #1e2a3b;
      font-weight: 700;
    }

    p {
      color: #5f6b7a;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0b7cff, #00c6ff);
      color: white;
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 123, 255, 0.45);
    }

    .btn-secondary {
      margin-top: 12px;
      background: #f1f4f9;
      color: #1e2a3b;
    }

    .btn-secondary:hover {
      background: #e6ebf2;
    }

    footer {
      margin-top: 22px;
      font-size: 0.85rem;
      color: #9aa6b2;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="spotalert_logo.png" alt="SpotAlert Logo" class="logo" />

    <div class="icon" id="statusIcon">⏳</div>

    <h1 id="title">Verifying Email…</h1>

    <p id="message">
      Please wait while we verify your SpotAlert account.
    </p>

    <button id="primaryBtn" class="btn btn-primary" style="display:none" onclick="goDashboard()">
      Go to Dashboard
    </button>

    <button id="secondaryBtn" class="btn btn-secondary" style="display:none" onclick="goLogin()">
      Back to Login
    </button>

    <footer>
      © 2025 SpotAlert.live — All rights reserved
    </footer>
  </div>

  <script>
    const API_BASE = "https://api.spotalert.live";
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const icon = document.getElementById("statusIcon");
    const primaryBtn = document.getElementById("primaryBtn");
    const secondaryBtn = document.getElementById("secondaryBtn");

    if (!token) {
      showError("Invalid verification link.");
    } else {
      fetch(`${API_BASE}/api/auth/verify?token=${encodeURIComponent(token)}`, {
        cache: "no-store"
      })
        .then(res => {
          if (!res.ok) throw new Error("Invalid or expired token");
          showSuccess();
        })
        .catch(() => {
          showError("This verification link is expired or already used.");
        });
    }

    function showSuccess() {
      icon.textContent = "✅";
      title.textContent = "Email Verified";
      message.innerHTML =
        "Your SpotAlert account has been successfully verified.<br>You can now access your dashboard and start protecting your property.";
      primaryBtn.style.display = "block";
      secondaryBtn.style.display = "block";
    }

    function showError(text) {
      icon.textContent = "❌";
      title.textContent = "Verification Failed";
      message.textContent = text;
      secondaryBtn.style.display = "block";
    }

    function goDashboard() {
      window.location.href = "dashboard.html";
    }

    function goLogin() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
