<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | SpotAlert</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="spotalert_logo.png" />
</head>

<body>

  <header class="frosted-header">
    <img src="spotalert_logo.png" class="logo" onclick="window.location.href='index.html'" />
    <nav>
      <a href="index.html">Home</a>
      <a href="plans.html">Plans</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="dashboard-container" style="max-width:500px;">
    <h2>Password Reset</h2>

    <p>Enter your email and we will send a reset link.</p>

    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter Email" required />
      <button type="submit" class="start-btn" style="margin-top:15px;">Send Reset Link</button>
    </form>

    <p style="margin-top:20px;">
      Back to <a href="login.html">Login</a>
    </p>

    <div id="resetMessage" style="margin-top:20px;color:#007bff;font-weight:600;"></div>
  </div>

  <script src="reset.js"></script>
</body>
</html>
