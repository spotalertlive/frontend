<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äì SpotAlert</title>

  <link rel="icon" type="image/png" href="spotalert_logo.png">

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header-nav {
      position: absolute;
      top: 18px;
      left: 18px;
    }
    .header-nav a {
      color: #0078ff;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .signup-box {
      background: #fff;
      padding: 40px 38px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 92%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 55px;
      animation: fadeIn .45s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform:translateY(10px); }
      to   { opacity: 1; transform:translateY(0); }
    }

    .signup-box img {
      height: 55px;
      margin-bottom: 18px;
    }

    h2 {
      color: #0078ff;
      margin-bottom: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 7px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .pass-wrap {
      position: relative;
    }

    .show-pass {
      position: absolute;
      right: 14px;
      top: 13px;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    button {
      background: #0078ff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover { background: #005fcc; }
    button:disabled { background:#aacbff; cursor:not-allowed; }

    .msg {
      margin-top: 15px;
      font-size: 0.95rem;
      min-height: 22px;
      font-weight: 600;
    }

    a {
      color: #0078ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      color: #555;
      font-size: 0.9rem;
      margin-top: auto;
    }

    #shira-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg,#0078ff,#00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,120,255,0.4);
    }
  </style>
</head>

<body>

<div class="header-nav">
  <a href="index.html">‚Üê Back to Home</a>
</div>

<div class="signup-box">
  <img src="spotalert_logo.png" alt="SpotAlert Logo">
  <h2>Create Your SpotAlert Account</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />

    <div class="pass-wrap">
      <input type="password" id="password" placeholder="Password" required />
      <span class="show-pass" onclick="togglePassword('password')">üëÅ</span>
    </div>

    <div class="pass-wrap">
      <input type="password" id="confirm" placeholder="Confirm Password" required />
      <span class="show-pass" onclick="togglePassword('confirm')">üëÅ</span>
    </div>

    <button type="submit" id="signupBtn">Sign Up</button>
  </form>

  <p class="msg" id="msg"></p>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <div style="font-size: 0.9em; color: #555; margin-top:15px; line-height:1.5;">
    <p>üõ°Ô∏è <strong>Your Privacy Matters</strong> ‚Äî SpotAlert only collects what‚Äôs needed for protection.</p>
    <p>
      By signing up, you agree to our
      <a href="terms.html" target="_blank">Terms</a> and
      <a href="privacy.html" target="_blank">Privacy Policy</a>.
    </p>
  </div>
</div>

<footer>
  <p>¬© 2025 SpotAlert Live. All rights reserved.</p>
</footer>

<div id="shira-assistant">üí¨</div>

<script>
const API_BASE = "https://api.spotalert.live";

function togglePassword(id) {
  const i = document.getElementById(id);
  i.type = i.type === "password" ? "text" : "password";
}

const form = document.getElementById("signupForm");
const msg  = document.getElementById("msg");
const btn  = document.getElementById("signupBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.style.color = "#000";
  msg.textContent = "‚è≥ Creating your account...";
  btn.disabled = true;

  const name = nameInput = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();

  if (password !== confirm) {
    msg.style.color = "red";
    msg.textContent = "‚ùå Passwords do not match.";
    btn.disabled = false;
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/auth/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.style.color = "red";
      msg.textContent = data.error || "Signup failed.";
      btn.disabled = false;
      return;
    }

    msg.style.color = "green";
    msg.innerHTML = "üì© <strong>Verification email sent.</strong><br>Please check your inbox.";
    form.reset();

    setTimeout(() => location.href = "login.html", 2500);

  } catch {
    msg.style.color = "red";
    msg.textContent = "‚ùå Network error. Try again.";
    btn.disabled = false;
  }
});

document.getElementById("shira-assistant").onclick = () => {
  alert("üëã Hi, I‚Äôm Shira! Need help creating your account?");
};
</script>

</body>
</html>
